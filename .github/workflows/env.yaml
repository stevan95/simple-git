name: ENV Variables

on: push
env:
  WF_ENV: Avaiable to all jobs.

jobs:
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: Avaliable to all steps in out log-env job
    steps:
      - name: Log ENV Variables
        env:
          STEP_ENV: Only to step
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV": ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
      - name: Log ENV 2
        run: |
          echo "JOB_ENV": ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
  log-default-env:
    runs-on: ubuntu-latest
    steps:
      - name: Default ENV variables
        run: |
          echo "GITHUB_SHA: ${GITHUB_SHA}"